<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="todo-app" role="application" aria-label="To-Do List Application">
    
    <section id="auth-section" style="display: block;" aria-label="User Authentication">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required aria-label="Username" />
        <input type="password" id="password" placeholder="Password" required aria-label="Password" />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="task-section" style="display: none;" aria-label="Task Management">
      <button id="logout-btn">Logout</button>
      
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a task..." required aria-label="Task input" />
        <button type="submit">Add Task</button>
      </form>

      <ul id="task-list" aria-live="polite">
      </ul>
    </section>
    
  </main>

  <script src="script.js" defer></script>
</body>
</html>
